<li>Nintendo Co is a Japanese company founded in 1889</li>
<li>Main office located in Kyoto, Japan</li>
<li>Gained international popularity with the release of &quot;Donkey Kong&quot; in 1981</li>
<li>Since then, produced some of the most successful consoles in the video game industry, such as the Nintendo DS, Wii, Game Boy  and the Nintento Switch</li>
<li>In 2023, it had a total net income of <strong>3.156 billion</strong> dollars</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-CA" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-media-1.freecodecamp.org/images/1*5JiEK0hxlV3vXe3Y1G86TQ.jpeg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="how-it-is-made">How it is made</h1>
<ul>
<li>Two main types of raw materials: metals (aluminum, gold, iron , zinc) and plastics</li>
<li>The screen itself made of clear plastic rather than glass, making it very vulnerable to scratches</li>
<li>Costs about $257 dollars to manufacture</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-CA" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRms8odfr9aZ6FEOLLs46mo1IwDbxwFpOpd1g&amp;usqp=CAU&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="5" data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="regular-model">Regular Model</h1>

<ul>
<li><strong>First</strong> release of Nintendo Switch</li>
<li>6.2 inch LCD screen with 32 GB of internal storage</li>
<li>Able to connect Nintendo switch dock on a TV</li>
<li>Includes set of Joy-Con controllers</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-CA" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.nintendo.com/sg/hardware/switch/compare/img/compare_oled.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="oled-model">OLED Model</h1>
<ul>
<li><strong>Newest</strong> release of Nintendo Switch</li>
<li>bigger and brighter 7 inch OLED screen</li>
<li>64GB of internal storage</li>
<li>Includes a LAN port, allowing you to connect it to a local network</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-CA" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.ebayimg.com/images/g/U7EAAOSwyIllFHEq/s-l400.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="7" data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="lite-model">LITE Model</h1>
<ul>
<li>Smaller and more lightweight than regular switch models</li>
<li><strong>ONLY</strong> has a handheld mode, with same gaming experience as regular models</li>
<li>Two-thirds of the price of regular models, and able to play all of the switch games</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-CA" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="gaia" lang="en-CA" style="--theme:gaia;">
<h1 id="where-can-you-get-it">Where can you get it?</h1>
<ul>
<li>Almost every gaming/tech shop will sell the nintendo switch (and its other verisons), including Best Buy, Walmart, and Target</li>
<li>Prices:
<ul>
<li>Regular Model: <strong>$399.99 CAD</strong></li>
<li>OLED Model: <strong>$449.99 CAD</strong></li>
<li>LITE: <strong>$259.99 CAD</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="gaia" lang="en-CA" style="--theme:gaia;">
<h1 id="competitors">Competitors</h1>
<ul>
<li>Because the Nintendo Switch is part of the video game industry, there are many products in direct competition with it
<ul>
<li>ex. Microsoft's XBOX's and Sony's Playstations offer similar, often better experiences than the Nintendo Switch</li>
<li>However, the Switch's affordability and versatile gaming experience makes it one of the most sought after consoles by all gamers throughout the world</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://imgix.bustle.com/fatherly/2021/11/nintendo-switch-games-family.jpg?w=1200&amp;h=630&amp;fit=crop&amp;crop=faces&amp;fm=jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="10" data-theme="gaia" lang="en-CA" style="--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="best-selling-games">Best Selling Games</h1>
<ol>
<li>Mario Kart 8 Deluxe (60.58 million sold)</li>
<li>Animal Crossing: New Horizons (44.79 million sold)</li>
<li>Super Smash Bros Ultimate (33.67 million sold)</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="gaia" lang="en-CA" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="gaia" lang="en-CA" style="--theme:gaia;">
<h1 id="cool-facts">Cool Facts</h1>
<ul>
<li>It has a built-in voice chat feature that lets you talk to your friends while you play</li>
<li>You can pair Joy-cons with an Andriod, Mac, or PC
<ul>
<li>Just by downloading a simple app, you're able to enjoy the Joy-Cons on multiple devices and take the gaming experience to the next level</li>
</ul>
</li>
<li>The Switch is the world's first hybrid console (able to be used with a TV as well as being portable )</li>
<li>Nintendo Labo, a kit designed to enable gamers to build their own physcial add-ons for the Switch was released in 2018</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="gaia" lang="en-CA" style="--theme:gaia;">
<h1 id="why-i-like-it">Why I like it</h1>
<ul>
<li>Because it's portable, I am able to bring it around with me anywhere I like</li>
<li>Extremely versatile: I can play an infinite number of games on it</li>
<li>Despite the size, it is a very powerful machine that is able to support very heavy games</li>
<li>I think it is very cute and aesthetic and I'm able to decorate it however I like</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" lang="en-CA" style="--theme:gaia;">
<h1 id="thank-you-for-reading">THANK YOU FOR READING :)</h1>
</section>
